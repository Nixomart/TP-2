<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Producto</title>
</head>
<body>
	<h1>Formulario</h1>
	
	<!-- en th:action nuevoProducto se guarda todo el formulario y se lleva al postmapping en controller -->
	<form id="formProducto" th:object="${unProducto}" th:action="${producto}" method="post">
		
		<label for="codigo">codigo</label>
		<input type="text" id="codigo" th:field="*{codigo}">
	
	<br>
	
		<label for="nombre">nombre</label>
		<input type="text" id="nombre" th:field="*{nombre}">
	
	<br>
	
		<label for="precio">precio</label>
		<input type="number" id="precio" th:field="*{precio}">
	
	<br>
	
		<label for="marca">marca</label>
		<input type="text" id="marca" th:field="*{marca}">
	
	<br>
	
		<label for="stock">stock</label>
		<input type="number" id="stock" th:field="*{stock}">
	
	<br>
		
	<div>
	 	<button type="submit" value="Agregar">agregar</button>
	</div>
	</form>
</body>
</html>
